<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        // var num = Math.random(); //0 ~ 0.999999999999999
        // // 1 ~ 45
        // Math.random() * 45; //0 ~ 44.~
        // Math.random() * 45+1; // 1 ~ 45.~~~
        // parseInt(Math.random() * 45+1)
        var lotto = [];
        while(lotto.length < 6) {
            var num = parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
            
        }
        // lotto.sort(); // ascii code(문자)정렬
        lotto.sort((a,b) => a-b); //mdn sort
        for(var i=0;i<lotto.length;i++){
            document.write("<div class='ball'>"+lotto[i]+"</div>");
        }
    </script>
</body>
</html>
